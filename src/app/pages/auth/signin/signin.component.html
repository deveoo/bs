<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title mode="ios">LOGIN</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-back" routerLink="/landing"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents  -->
<ion-content id="signup" fullscreen>
 <!--  <div class="section_one">
    <h2>LOGIN</h2>
    <p>Buy product online</p>
  </div> -->

  <div class="section_two ion-padding">
    <img class="ion-padding logo" src="assets/images/buqsha-store-logo.jpeg" />

    <!-- SignIn Form -->
    <form class="ion-padding">
      <!-- Email -->
      <ion-item>
        <ion-label>
          <ion-icon name="mail" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="eye" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Password" name="password"></ion-input>
      </ion-item>

      <!-- Forget Password Button -->
      <ion-button expand="block" color="color2" fill="clear" slot="end" routerLink="/forget-password"
        routerDirection="root">
        Forget Password?
      </ion-button>


      <!-- SignIn Buttons -->
      <div class="buttons">
        <ion-button expand="block" color="color1" routerLink="/tabs/tab1" routerDirection="root">
          <ion-text><strong>SIGN IN</strong></ion-text>
        </ion-button>
      </div>
    </form>
  </div>

  <!-- SignUp Buttons -->
  <div class="section_three">
    <ion-button fill="clear" color="color2" routerLink="/signup" routerDirection="root">
      <span>Don't have an account? <b>Sign Up</b></span>
    </ion-button>
  </div>
</ion-content>
