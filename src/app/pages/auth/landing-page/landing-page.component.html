<ion-content id="landing-page" fullscreen>
  <ion-back-button color="color1" default-href="" text="" [icon]="id_lang == 1 ? 'arrow-back' : 'arrow-forward'" routerLink="/onbroading"
  routerDirection="root">
 </ion-back-button>
  <div class="section_one">
    <img src="assets/images/buqsha-store-logo.jpeg"/>
  </div>

  <div class="section_two">
    <img class="ion-padding" src="assets/images/girls-shopping.jpg" />
  </div>

  <div class="section_three" *ngIf="id_lang == 1 else arabicTemplate">
    <p class="ion-padding">Discover our full range of products specially designed for you and your lovers.</p>

    <!-- Button Options -->
    <div class="ion-padding">
      <ion-button expand="block" color="color1" routerLink="/login" routerDirection="root">Login</ion-button>
      <ion-button expand="block" fill="outline" color="color1" routerLink="/register" routerDirection="root">Sign Up
      </ion-button>

      <p>Follow Us</p>

      <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
      <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>

    </div>
  </div>

  <ng-template #arabicTemplate>
    <div class="section_three">
      <p class="ion-padding">اكتشف مجموعتنا الكاملة من المنتجات المصممة خصيصًا لك ولأحبائك.</p>
  
      <!-- Button Options -->
      <div class="ion-padding">
        <ion-button expand="block" color="color1" routerLink="/login" routerDirection="root">تسجيل الدخول</ion-button>
        <ion-button expand="block" fill="outline" color="color1" routerLink="/register" routerDirection="root">اشتراك</ion-button>
  
        <p>تابعنا</p>
  
        <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>
  
      </div>
    </div>
  </ng-template>

</ion-content>
